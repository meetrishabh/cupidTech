<div class="container">
  <header class="jumbotron">
    <h1 class="display-4">Welcome to the Employee Management Dashboard</h1>
    <!-- Add Employee Button -->
    <button
      style="background: linear-gradient(to right bottom, rgb(0, 105, 92), rgb(0, 77, 64));"
      class="btn btn-primary float-right"
      (click)="openAddEmployeeModal()"
    >
      Add Employee
    </button>
  </header>

  <!-- KPIs Section -->
  <div class="row mt-4">
    <div class="col-md-3" *ngFor="let stat of kpiStats">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ stat.title }}</h5>
          <p class="card-text">{{ stat.value }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Department Breakdown Table -->
  <div class="card mt-4">
    <div class="card-header">
      <h4>Department Breakdown</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Department</th>
            <th>Employee Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let department of departmentStats">
            <td>{{ department.name }}</td>
            <td>{{ department.count }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Employee Modal -->
  <div
    class="modal fade glass-modal"
    id="addEmployeeModal"
    tabindex="-1"
    aria-labelledby="addEmployeeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div
          class="modal-header text-white"
          style="background: linear-gradient(to bottom right, #00695c, #004d40);"
        >
          <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
          <button
  type="button"
  class="btn-close btn-close-white"
  (click)="closeModal()"
  aria-label="Close"
></button>

        </div>
        <div class="modal-body">
          <app-add-employee-form></app-add-employee-form>
        </div>
      </div>
    </div>
  </div>
</div>

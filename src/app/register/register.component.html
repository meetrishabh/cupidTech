<div class="container">
  <!-- Left Panel -->
  <div class="left-panel">
    <div class="left-content">
      <h1>Empowering Businesses with MyCupidTech</h1>
      <p>Join us today and enhance your business capabilities with our cutting-edge solutions!</p>
    </div>
  </div>

  <!-- Right Panel (Form Area) -->
  <div class="right-panel">
    <div class="card-container">
      <div class="text-center">
        <h3 class="text-theme-primary">Sign Up</h3>
        <p>Please Sign Up to your account here</p>
      </div>

      <form #registerForm="ngForm" class="form-scroll" (ngSubmit)="onSubmit()">
        <div class="form-group mt-2">
          <label for="companyName">Company Name</label>
          <input type="text" class="form-control" placeholder="Company Name" id="companyName" name="companyName" ngModel required />
        </div>
        <div class="form-group mt-2">
          <label for="directorName">Director Name</label>
          <input type="text" class="form-control" placeholder="Director Name" id="directorName" name="directorName" ngModel required />
        </div>
        <div class="form-group mt-2">
          <label for="dateOfIncorporation">Date of Incorporation</label>
          <input type="date" class="form-control" id="dateOfIncorporation" name="dateOfIncorporation" ngModel required />
        </div>
        <div class="form-group mt-2">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control" placeholder="Phone Number" id="phoneNumber" name="phoneNumber" ngModel required />
        </div>

        <!-- Address Field in Full Width -->
        <div class="form-row mt-2">
          <div class="col-12">
            <label for="companyAddress">Company Address</label>
            <input type="text" class="form-control" placeholder="Company Address" id="companyAddress" name="companyAddress" ngModel required />
          </div>
        </div>

        <div class="form-row mt-2">
          <div class="col-md-4">
            <label for="district">District</label>
            <input type="text" class="form-control" placeholder="District" id="district" name="district" ngModel required />
          </div>
          <div class="col-md-4">
            <label for="state">State</label>
            <input type="text" class="form-control" placeholder="State" id="state" name="state" ngModel required />
          </div>
          <div class="col-md-4">
            <label for="pinCode">Pin code</label>
            <input type="number" class="form-control" placeholder="Pin code" id="pinCode" name="pinCode" ngModel required />
          </div>
        </div>

        <!-- Added margin-top to create a gap before the submit button -->
        <div class="text-center mt-4">
          <button class="btn btn-gradient" [disabled]="registerForm.invalid">Submit</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </div>
  </div>
</div>

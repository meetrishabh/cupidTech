<div class="container">
    <div class="row full-height">
      <!-- Left Side -->
      <div class="col-md-6 left-panel">
        <div class="left-content text-center text-white">
          <h1 class="mb-4">Forgot Your Password?</h1>
          <p class="text-muted">
            Don't worry, we'll help you reset it. Enter your email below and we'll send you instructions.
          </p>
        </div>
      </div>
  
      <!-- Right Side -->
      <div class="col-md-6 right-panel d-flex align-items-center justify-content-center">
        <div class="form-container p-5 shadow rounded">
          <div class="text-center mb-4">
            <h2 class="mb-3">Reset Password</h2>
            <p class="text-muted">Enter your email to receive a password reset link</p>
          </div>
  
          <!-- Forgot Password Form -->
          <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
            <div class="form-group mb-4">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" name="email" placeholder="Enter your email" [(ngModel)]="email" required #emailModel="ngModel" [ngClass]="{ 'is-invalid': forgotPasswordForm.submitted && emailModel.errors }"/>
              <div class="invalid-feedback" *ngIf="emailModel.errors && forgotPasswordForm.submitted">
                Email is required and must be valid.
              </div>
            </div>
  
            <div class="form-group text-center mb-4">
              <button class="btn btn-gradient btn-block">Send Reset Link</button>
            </div>
          </form>
  
          <div class="text-center mt-4">
            <p class="mb-0">
              Remember your password? 
              <a routerLink="/login" class="text-primary fw-bold">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
